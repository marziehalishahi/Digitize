<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digitize App - shop</title>
</head>

<body class="bg-gray-100">
  <!--APP bar -->
  <div class="flex items-center justify-between px-4 mt-10 mb-6 md:hidden">
    <div>لوگو</div>
    <div class="text-lg font-bold text-slate-800">ساعت هوشمند</div>
    <div class="flex items-center justify-center rounded bg-stone-50 w-7 h-7">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="w-5 h-5 stroke-slate-800">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </div>
  </div>
  <!-- filter - sort - bar -->
  <div class="flex items-center justify-between px-4 md:hidden gap-x-4 mb-9">
    <div class="flex items-center justify-start w-1/2 p-2 rounded bg-stone-50">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 stroke-orange-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-3 h-3 stroke-orange-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
        </svg>
      </div>
      <span class="mr-3 text-sm font-medium text-slate-800">محبوب ترین</span>
    </div>
    <div class="flex items-center justify-start w-1/2 p-2 rounded bg-stone-50">
      <div class="flex items-center justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-6 h-6 stroke-gray-300">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
        </svg>
      </div>
      <span class="mr-3 text-sm font-medium text-slate-800">فیلتر:برند اپل </span>
    </div>
  </div>
  <div class="grid grid-cols-12 md:grid-rowse-[55px_minmax(500px,_1fr)] md:gap-8">
    <!-- sidebar -->
    <div class="hidden col-span-4 row-span-2 lg:col-span-3 md:block ">
      <div class="p-5 bg-white rounded-xl">
        <!-- ctegories -->
        <div class="mb-7">
          <div class="mb-5 text-xl font-bold text-orange-600">دسته بندی</div>
        <ul  class="mb-7">
          <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
            <a href="#" class="flex items-center px-2 py-2 text-slate-800">
              <span class="relative w-5 h-5 bg-gray-100 rounded-full">
                <svg class="absolute w-4 h-5 top-1.5 right-2" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"
                  fill="none">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125"
                    d="M13 4.75v7.5c0 3-.75 3.75-3.75 3.75h-4.5c-3 0-3.75-.75-3.75-3.75v-7.5C1 1.75 1.75 1 4.75 1h4.5c3 0 3.75.75 3.75 3.75ZM8.5 3.625h-3" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.125"
                    d="M7 13.825A1.163 1.163 0 1 0 7 11.5a1.163 1.163 0 0 0 0 2.325Z" />
                </svg></span>
              <span class="mr-2">تلفن همراه</span>
            </a>
          </li>
          <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
            <a href="#" class="flex items-center px-2 py-2 text-slate-800">
              <span class="relative w-5 h-5 bg-gray-100 rounded-full">
                <svg class="absolute w-4 h-5 top-1.5 right-2" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"
                  fill="none">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M4.293 1.333H11.7c2.373 0 2.967.594 2.967 2.96v4.22c0 2.374-.594 2.96-2.96 2.96H4.293c-2.366.007-2.96-.586-2.96-2.953V4.294c0-2.367.594-2.96 2.96-2.96ZM8 11.48v3.187M1.333 8.666h13.334M5 14.666h6" />
                </svg></span>
              <span class="mr-2">لپ تاپ</span>
            </a>
          </li>
          <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
            <a href="#" class="flex items-center px-2 py-2 text-slate-800 ">
              <span class="relative w-5 h-5 bg-gray-100 rounded-full">
                <svg class="absolute w-4 h-5 top-1.5 right-2" stroke="currentColor" xmlns="http://www.w3.org/2000/svg"
                  fill="none">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10"
                    d="M5.667 12.667h4.666c1.554 0 2.334-.78 2.334-2.333V5.667c0-1.553-.78-2.333-2.334-2.333H5.667c-1.554 0-2.334.78-2.334 2.333v4.667c0 1.553.78 2.333 2.334 2.333ZM10.667 1.333H5.333M10.667 14.666H5.333" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M7.667 6.333v2h2" />
                </svg></span>
              <span class="mr-2">ساعت هوشمند</span>
            </a>
          </li>
        </ul>
        </div>
        <!-- desktop filters -->
        <div class="">
          <div class="mb-5 text-xl font-bold text-orange-600">فیلتر</div>
          <!-- ACC .NO. 1 -->
          <div class="">
            <!-- ACC. #1 header -->
            <div class="flex items-center justify-between w-full px-2 py-2 mb-4 rounded-md cursor-pointer hover:bg-gray-100">
              <div class="flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="none"><path fill="#222F5D" d="M12.833 13.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z"/><path fill="#222F5D" d="M2.158 12.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875V5.821a.747.747 0 0 0-.28-.577L7.449 2.07a.735.735 0 0 0-.898 0L2.468 5.25a.727.727 0 0 0-.28.571l-.03 7.012Z"/><path fill="#222F5D" d="M9.917 13.27H4.083a.44.44 0 0 1-.437-.437V7.291c0-.723.589-1.312 1.312-1.312h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V7.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z"/><path fill="#222F5D" d="M5.833 10.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 4.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z"/></svg>
                <span class="mr-2" >برند محصول</span>
              </div>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>
            </div>
            <!-- ACC. #1 content -->
            <div class="flex flex-col px-2 gap-y-2">
              <label for="apple" class="flex items-center py-1 cursor-pointer">
                <input type="checkbox" name="brand" id="apple">
                <span class="mr-2">اپل</span>
              </label>
              <label for="xiaumi" class="flex items-center py-1 cursor-pointer">
                <input type="checkbox" name="brand" id="apple">
                <span class="mr-2">شیائومی</span>
              </label>
            </div>
          </div>
          <!-- ACC. NO. 2 -->
          <div class="">
            <!-- ACC. #2 header -->
            <div class=""></div>
            <!-- ACC. #2 content -->
            <div class=""></div>
          </div>
          <!-- ACC. NO. 3 -->
          <div class="">
            <!-- ACC. #3 header -->
            <div class=""></div>
            <!-- ACC. #3 content -->
            <div class=""></div>
          </div>

        </div>
      </div>
    </div>
    <!-- sort section -->
    <div class="hidden col-span-8 lg:col-span-9 md:block">
      <div x-data="{sort : 1, activeClass: 'text-slate-800 font-bold'}"
        class="flex items-center px-4 text-gray-400 bg-white rounded-lg gap-x-5">
        <div class="flex items-center justify-center p-1 bg-red-200 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-6 h-6 stroke-orange-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-3 h-3 stroke-orange-600">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 13.5L12 21m0 0l-7.5-7.5M12 21V3" />
          </svg>
        </div>
        <button @click="sort = 1" :class=" sort=== 1 ? activeClass : '' " class="relative py-4 ">
          <span>محبوب ترین محصول</span>
          <span x-show="sort=== 1" class="absolute left-0 w-2 h-2 bg-orange-600 rounded-full top-1 "></span>
        </button>
        <button @click="sort = 2" :class=" sort=== 2 ? activeClass : '' " class="relative py-4 ">
          <span>پر بازدید ترین محصول</span>
          <span x-show="sort=== 2" class="absolute left-0 w-2 h-2 bg-orange-600 rounded-full top-1 "></span>
        </button>
        <button @click="sort = 3" :class=" sort=== 3 ? activeClass : '' " class="relative py-4 ">
          <span>گران ترین محصول</span>
          <span x-show="sort=== 3" class="absolute left-0 w-2 h-2 bg-orange-600 rounded-full top-1 "></span>
        </button>
        <button @click="sort = 4" :class=" sort=== 4 ? activeClass : '' " class="relative py-4 ">
          <span>ارزان ترین محصول</span>
          <span x-show="sort=== 4" class="absolute left-0 w-2 h-2 bg-orange-600 rounded-full top-1 "></span>
        </button>
      </div>

    </div>
    <!-- product section -->
    <div class="col-span-12 md:col-span-8 lg:col-span-9">
      <div x-data="{
      products : [
      {id:1, title:'ساعت هوشمنداپل سری6', price:'11,234,230 تومان'},
      {id:2, title:'ساعت هوشمنداپل سری5', price:'10,234,230 تومان'},
      {id:3, title:'ساعت هوشمنداپل سری3', price:'19,234,230 تومان'},
      {id:4, title:'ساعت هوشمنداپل سری2', price:'17,234,230 تومان'},
      {id:5, title:'ساعت هوشمنداپل سری1', price:'16,234,230 تومان'},
      {id:6, title:'ساعت هوشمنداپل سری4', price:'14,234,230 تومان'},
      ]
    }"
        class="grid grid-cols-2 px-2 gap-x-2 md:px-0 gap-y-8 md:grid-cols-2 lg:grid-cols-4 sm:gap-x-4 md:gap-x-6 md:gap-y-10">
        <!-- single product -->
        <template x-for="product in products" :key="product.id">
          <div class="p-2 shadow-md bg-slate-50 rounded-xl">
            <div class="p-3 mb-3 rounded-lg bg-slate-200">
              <img src="assets/img/Cart/1.png">
            </div>
            <!-- products desc. -->
            <div class="flex items-center justify-between w-full mb-3">
              <span class="text-xs font-medium text-slate-300 md:text-base">اپل</span>
              <div x-data="{color:'red' }" class="flex items-center">
                <div @click="color = 'red' " :class="color === 'red' ? 'ring-2 ring-red-400' : ' '  "
                  class="flex items-center justify-center w-6 h-6 bg-red-400 border-2 border-white rounded-full cursor-pointer sm:w-8 sm:h-8 ">
                  <svg x-show="color === 'red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color = 'blue' " :class="color === 'blue' ? 'ring-2 ring-blue-400' : ' '  "
                  class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center bg-blue-400 rounded-full cursor-pointer -mr-1.5 border-2 border-white  ">
                  <svg x-show="color === 'blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color = 'green' " :class="color === 'green' ? 'ring-2 ring-green-400' : ' '  "
                  class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center bg-green-400 rounded-full cursor-pointer -mr-1.5 border-2 border-white  ">
                  <svg x-show="color === 'green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
              </div>
            </div>
            <!-- product titel -->
            <div x-text="product.title"
              class="items-center mb-2 text-xs font-medium text-center text-slate-900 sm:text-base">
            </div>
            <div x-text="product.price"
              class="items-center mb-2 text-sm font-medium text-center text-orange-600 sm:text-lg"></div>
            <hr>
            <button class="w-full py-1 text-sm font-bold text-orange-600 md:text-lg">مشاهده و سفارش</button>
          </div>
        </template>



      </div>
    </div>
  </div>




  <script type="module" src="./main.js"></script>
</body>

</html>
